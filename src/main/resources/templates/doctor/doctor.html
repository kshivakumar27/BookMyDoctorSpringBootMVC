<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Doctor</title>
    <link rel="stylesheet" href="../../static/css/commons.css"
          th:href="@{~/css/commons.css}"/>
</head>
<head th:replace="fragment/parts::head">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{~/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<header th:replace="fragment/parts::menu">
</header>
<main>
    <div class="container">
        <h1 class="h1 text-center">Doctor</h1>

        <div class="card">
            <div class="card-block text-center">
                <img height="250px" style="margin-bottom: 5px; border: 1px solid black;"
                     th:src="${doctorViewModel.picturePath} ? (|/mm_pics/${doctorViewModel.picturePath}|) : 'https://image.freepik.com/free-photo/happy-doctor-holding-clipboard-with-patients_1098-2176.jpg'" alt=""/>

                <h4 class="card-title">
                    <a th:text="|Dr. ${doctorViewModel.firstName} ${doctorViewModel.lastName}|">Dr.
                        Name</a>
                </h4>

                
                <br/>
                <!--<small class="text-muted"-->
                       <!--th:text="|Experience: ${#dates.year(#dates.createNow()) - #dates.year(doctorViewModel.startPracticeDate) + 1} years|"></small>-->
                <!--<br/>-->

                <small class="text-muted"
                th:text="|Experience: ${#dates.year(#dates.createNow()) - #dates.year(doctorViewModel.startPracticeDate) + 1} years|"></small>
                <br/>
                <small class="text-muted" th:text="|Telephone: ${doctorViewModel.telephoneNumber}|">Telephone number: #
                </small>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragment/parts::scripts">
</div>
</body>
</html>
